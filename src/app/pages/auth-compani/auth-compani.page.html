<ion-content [fullscreen]="true">
  <div class="form-container">
    <!-- Paso 2: Información de autenticación (Account Details) -->
    <div *ngIf="currentStep === 1" class="step-container">
      <h2 class="step-title">Account Details</h2>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="formData.user_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="formData.password" [type]="showPassword ? 'text' : 'password'"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input [(ngModel)]="formData.confirmPassword" [type]="showPassword ? 'text' : 'password'"></ion-input>
      </ion-item>
      <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" class="toggle-password"
        (click)="togglePasswordVisibility()">
      </ion-icon>
      <div class="actions">
        <button class="btn-register" (click)="register()">Register</button>
        <button class="btn-next" (click)="nextStep()">Next</button>
      </div>
    </div>
  </div>

  <!-- Paso 2: Selección del plan -->
  <div *ngIf="currentStep === 2" class="step-container">
    <h2 class="step-title">Select a Plan</h2>
    <ion-radio-group [(ngModel)]="formData.plan">
      <ion-item>
        <ion-label>Plan por Ventas</ion-label>
        <ion-radio value="daily"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Plan Anual</ion-label>
        <ion-radio value="annual"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Plan Mensual</ion-label>
        <ion-radio value="monthly"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <div class="actions">
      <button class="btn-prev" (click)="previousStep()">Previous</button>
      <button class="btn-next" (click)="nextStep()">Next</button>
    </div>
  </div>

  <div *ngIf="currentStep === 3" class="step-container">
    <h2 class="step-title">Register Your Company</h2>
    <ion-item>
      <ion-label>Company Name</ion-label>
      <ion-input [(ngModel)]="formData.companyName" name="companyName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type of Company</ion-label>
      <ion-input [(ngModel)]="formData.typeCompany" name="typeCompany"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="formData.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone Number</ion-label>
      <ion-input [(ngModel)]="formData.phoneNumber" name="phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-textarea [(ngModel)]="formData.address" name="address"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Contact Person</ion-label>
      <ion-input [(ngModel)]="formData.contactPerson" name="contactPerson"></ion-input>
    </ion-item>
    <div class="actions">
      <button class="btn-prev" (click)="previousStep()">Previous</button>
      <button class="btn-next" (click)="registerCompany()">Register Company</button>
    </div>
  </div>

  
</ion-content>
